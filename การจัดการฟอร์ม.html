<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มการสมัครสมาชิก</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        caption {
            font-size: 1.5em;
            margin: 10px 0;
        }
        td {
            padding: 10px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // ป้องกันการส่งฟอร์มแบบปกติ
            // สามารถตรวจสอบความถูกต้องของข้อมูลที่นี่ได้หากต้องการ
            window.location.href = 'file:///C:/Users/COM/Documents/Aithtipat_040/index.html'; // เปลี่ยนเส้นทางไปยังหน้าใหม่
        }
    </script>
</head>
<body>
    <form onsubmit="handleFormSubmit(event)">
        <table>
            <caption>แบบฟอร์มการสมัครสมาชิก</caption>
            <tr>
                <td class="form-group">ชื่อ</td>
                <td><input type="text" name="Firstname" required></td>
            </tr>
            <tr>
                <td class="form-group">สกุล</td>
                <td><input type="text" name="Lastname" required></td>
            </tr>
            <tr>
                <td class="form-group">ชื่อผู้ใช้งาน</td>
                <td><input type="text" name="Users" required></td>
            </tr>
            <tr>
                <td class="form-group">รหัสผ่าน</td>
                <td><input type="password" name="Password" required></td>
            </tr>
            <tr>
                <td class="form-group">เพศ</td>
                <td>
                    <input type="radio" name="gender" value="male" required> ชาย
                    <input type="radio" name="gender" value="female" required> หญิง
                </td>
            </tr>
            <tr>
                <td class="form-group">อายุ</td>
                <td>
                    <select name="age" required>
                        <option value="1">1-10 ปี</option>
                        <option value="2">11-20 ปี</option>
                        <option value="3">21-30 ปี</option>
                        <option value="4">31-40 ปี</option>
                        <option value="5">41-50 ปี</option>
                        <option value="6">51-60 ปี</option>
                        <option value="7">61 ขึ้นไป</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="form-group">เงื่อนไข</td>
                <td>
                    <input type="checkbox" name="conditions" value="yes" required> ข้าพเจ้ายอมรับและยินดีตามข้อตกลง
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="ตกลง">
                    <input type="reset" value="ยกเลิก">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
